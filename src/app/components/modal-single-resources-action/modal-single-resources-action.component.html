<form>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Send Action: 
            <b class="action" >{{action.toUpperCase()}}</b>
            <span *ngIf="parametersChanged"> & <br> Submit Action Parameter changes ?</span>
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" *ngIf="parametersChanged">

        <div class="row">

            <div class="col-6 col-sm-4 col-lg-3 parameter"
                *ngFor="let item of resourceUpdate.resource_characteristic![indexActionParameters!].value.value | keyvalue; let i=index;">
                <label for="{{item.key}}">{{item.key}}</label><br>
                <input type="text" name="{{item.key}}" class="w-100" [(ngModel)]="item.value"
                    (ngModelChange)="onChange($event, item)" id="{{item.key}}">
            </div>

        </div>


    </div>
    <div class="modal-footer">
        <button (click)="activeModal.dismiss('Cross click')" type="submit" class="btn btn-danger">Close</button>
        <button (click)="passBack()" type="submit" class="btn btn-primary">Send Action</button>
    </div>
</form>
