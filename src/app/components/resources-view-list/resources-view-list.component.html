<div class="row">
    <div class="generic-list col-12">

        <div class="generic-list-head-wrapper">
            <div class="row generic-list-head">
                <div class="col-1">CATEGORY</div>
                <div class="col-1 centered" *ngIf="!mapPageCurrent">LOCATION</div>
                <div class="col-2">DESCRIPTION</div>
                <div class="col-2">NAME</div>
                <div class="col">IP</div>
                <div class="col">RESOURCE STATUS</div>
                <div class="col p-0">OPERATIONAL STATE</div>
                <div class="col-1 centered">ACTIONS</div>
            </div>
        </div>

        <app-resource-item-list *ngFor="let resource of resources | paginate: { itemsPerPage: 9, currentPage: page }; let counter = index;"
            (onDeleteResource)="toDeleteTask($event)" [resource]="resource" [counter]='counter'
            [mapPageCurrent]="mapPageCurrent" [isAdmin]="isAdmin">
        </app-resource-item-list>

        <div class="mt-3" *ngIf="!mapPageCurrent">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
