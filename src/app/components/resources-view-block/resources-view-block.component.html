<div class="row mb-5">
    <div class="col-sm-6 col-lg-4" *ngFor="let resource of resources; let counter = index;">
        <app-resource-item-block
            (onDeleteResource)="toDeleteTask($event)"
            [resource]="resource"
            [counter]="counter"
            [isAdmin]="isAdmin">
        </app-resource-item-block>
    </div>
</div>
